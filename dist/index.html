<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ToDOList</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
<script defer src="runtime.bundle.js"></script><script defer src="bundle.bundle.js"></script></head>
<body>

    <section class="main">
        <div class="container">
            <div class="header">
                <h4>Today's To Do</h4>
                <i class="uil uil-redo"></i>
            </div>
            <form action="" method="post" class="addList" id="form">
                <input type="text" name="" id="addTasks" placeholder="Add to your list...">
                <button type="submit"><i class="uil uil-enter"></i></button>
            </form>
            
            <div id="taskList">
                
            </div>
           
            <a href="" class="clearAll" id="clearAll">Clear all completed</a>
        </div>
    </section>


</body>
</html>
